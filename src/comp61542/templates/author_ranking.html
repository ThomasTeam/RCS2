{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}
<h1>{{ args.title }}</h1>

<table>
  <thead>
    <tr>
      {% for column in args.header %}
        <th>{{ column }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in args.data %}    
      <tr>
          <td>{{ row }}</td>
          <td>{{ args.data[row] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<br/>

{% endblock %}
